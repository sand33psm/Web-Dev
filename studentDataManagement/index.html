<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <!-- Left Sidebar -->
        <aside class="sidebar left-sidebar">
            <!-- <h2>Left Sidebar</h2> -->
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Students</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <h1>Cocsit Student Data Management System</h1>

            <form id="userForm">
                <label for="enrolment_no">Enrolment No:</label>
                <input type="number" id="enrolment_no" name="enrolment_no" placeholder="Enter your enrolment no" required>
                <br><br>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <br><br>

                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email ID" required>
                <br><br>

                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
                <br><br>

                <button type="submit">Submit</button>
            </form>
            
            <!-- <div>
                <button id="student-info-btn">Display All Students</button>
            </div> -->
        </div>

        <!-- Right Sidebar -->
        <aside class="sidebar right-sidebar">
            <!-- <h2>Right Sidebar</h2> -->
            <div class="notifications">
                <h3>Notifications</h3>
                <p>No new notifications.</p>
            </div>
            <div class="profile">
                <h3>Profile</h3>
                <p>Welcome, User!</p>
            </div>
            <div>
                <button id="student-info-btn">Display All Students</button>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
